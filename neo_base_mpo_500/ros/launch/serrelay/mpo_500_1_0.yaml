#Parameters for Relayboard
terminateSRBDriveAtStart: true

#Device on which relayboard is attached
ComPort: /dev/ttyUSB1
relayboard_timeout: 2.0
requestRate: 25

#Define the version of the protocol used by the Relayboard (the type of lcd interface)
protocol_version: 2

#relayboard
hasIRSensors: 0
hasKeyPad: 0
hasLCDOut: 1

#optional modules:
hasMotorRight: 0
hasMotorLeft: 0
hasIOBoard: 0
hasUSBoard: 0
hasRadarBoard: 0
hasGyroBoard: 0

